<div *ngIf="class_data">
	<app-navigation-bar></app-navigation-bar>
	<div class="container">
		<div class="header mt-3 mb-3">
			<h1 class="font-weight-bold">Class / {{ class_data.name }}</h1>
			<button type="button" [class]="((ready_export <= 0) ? 'disabled' : '' )+ ' waves-light header-button btn btn-primary'" size="md" mdbWavesEffect (click)="export_all_student()">Export Students CSV</button>
		</div>
		<h3 class="mb-0 font-weight-bold">Student Lists</h3>
		<table class="table" small="true">
	  		<thead>
				<tr>
					<th class="w-25">Student ID</th>
					<th class="w-25">Firstname</th>
					<th class="w-25">Lastname</th>
					<th class="w-25">Action</th>
				</tr>
		  	</thead>
		  	<tbody *ngIf="students">
				<tr *ngFor="let student of students" >
					<th>{{ student.customID }}</th>
					<td>{{ student.firstName }}</td>
					<th>{{ student.lastName }}</th>
					<td>
						<button mdbBtn type="button" color="primary" class="waves-light" size="sm" mdbWavesEffect routerLink="/students/{{ student.id }}">View</button>
						<button mdbBtn type="button" color="danger" class="waves-light" size="sm" mdbWavesEffect (click)="showRemoveStudentConfirmation(student.id)"><mdb-icon icon="trash" class="ml-1"></mdb-icon></button>
					</td>
				</tr>
		  </tbody>
		</table>
		
		<h3 class="mt-2">Exams</h3>
		<table class="table" small="true">
			<thead>
				<tr>
					<th class="w-25">Name</th>
					<th class="w-25">Scanned Papers</th>
					<th class="w-25">Date</th>
					<th class="w-25">Action</th>
				</tr>
			</thead>
			<tbody *ngIf="exams" >
				<tr *ngFor="let exam of exams">
					<td>{{ exam.name }}</td>
					<td>{{ exam.scanned }}</td>
					<td>{{ exam.date }}</td>
					<td>
						<button mdbBtn type="button" color="primary" class="waves-light" size="sm" mdbWavesEffect routerLink="/exams/{{ exam.id }}">View</button>
						<button mdbBtn type="button" color="danger" class="waves-light" size="sm" mdbWavesEffect (click)="showRemoveExamConfirmation(exam.id)"><mdb-icon icon="trash" class="ml-1"></mdb-icon></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
